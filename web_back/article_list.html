    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>

    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>


    <script type="text/html" id="temp_table">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id='{{item.id}}' class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="temp_cade">
        <option value=''>所有分类</option>
        {{each data item}}
        <option value='{{item.id}}'>{{item.name}}</option>
        {{/each}}
    </script>

    <script>
        category.show(function(res) {
            var htmlStr = template('temp_cade', res)
            $('#selCategory').html(htmlStr)
        })
    </script>

    <script>
        var curPage = ''; // 表示当前要展示第几页
        var type = ''; //文章类型
        var state = ''; //文章状态

        var curTotalPage = ''; // 表示当前查询总页数

        getAndShow()

        function getAndShow() {
            article.show(curPage, type, state, function(res) {
                if (res.code === 200) {
                    // console.log(res);
                    //添加模板引擎，并渲染
                    var htmlStr = template('temp_table', res)
                    $('#articleContainer').html(htmlStr)

                    // 如果前后两次查询结果得到的总页数不相同。
                    if (curTotalPage != res.totalPage) {
                        // console.log('前后两次查询结果得到的总页数不相同')
                        // console.log(curTotalPage, res.totalPage)

                        // 由于插件对总页数的变化不敏感，所以如果总页数不同，则要
                        // 先销毁，再创建
                        $('#pagination-demo').twbsPagination('destroy');
                        curTotalPage = res.totalPage;

                    }

                    $('#pagination-demo').twbsPagination({
                        //总页数
                        totalPages: res.totalPage,
                        visiblePages: 7,
                        first: '首页',
                        next: '下一页',
                        prev: '上一页',
                        last: '尾页',
                        // 点击页码，更新页面
                        onPageClick: function(event, page) {
                            // $('#page-content').text('Page ' + page);
                            curPage = page

                            //重新请求
                            getAndShow()
                        }
                    });
                }
            })
        }

        //点击筛选
        $('#btnSearch').click(function() {
            // 获得文章类型
            type = $('#selCategory').val();
            // 获得文章状态/
            state = $('#selStatus').val();
            // console.log(type, state);

            //点击后首先回到第一页
            curPage = 1;
            //重新请求
            getAndShow()
        })

        //点击删除
        $('#articleContainer').on('click', '.del', function() {
            var id = $(this).attr('data-id');
            if (window.confirm('确定要删除吗') === false) {
                return
            }

            article.del(id, function(res) {
                if (res.code === 200) {
                    getAndShow()
                }
            })
        })
    </script>

</body>
